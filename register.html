<!DOCTYPE html>
<html lang="pl">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link href="./style/start.css" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Register</title>
</head>
<body>
    <img src="./img/shaking-hands.png" alt="shaking-hands">
    <div>
        <h1 style="margin-top: 5%;">Zarejestruj się</h1>
        <form>
            <label for="name">Imię</label>
            <input type="name" name="name" placeholder="Imię" required>
            <br><br>
            <label for="surname">Nazwizko</label>
            <input type="password" name="surname" placeholder="Nazwizko" required>
            <br><br>
            <label for="date">Data urodzenia</label>
            <input type="date" name="date" required>
            <br><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="E-mail" required>
            <br><br>
            <label for="password">Hasło</label>
            <input type="password"  name="password" placeholder="Hasło" required>
            <br><br>
            <label for="rpassword">Powtórz hasło</label>
            <input type="password" name="rpassword" placeholder="Powtórz hasło" required>
            <br><br>
            <button type="submit">Zaloguj się</button>
        </form>
    </div>
</body>
</html>
