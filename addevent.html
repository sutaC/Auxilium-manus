<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="stylesheet" href="style/home-general.css">
    <link rel="stylesheet" href="style/addevent.css">
    <script src="script/jQuerry.js"></script>
    <script src="script/home.js" defer></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event</title>
</head>
<body>
    
    <header>

        <h1>Dodaj wydarzenie</h1>

        <div class="outerellipse"><div class="innerellipse"></div></div>

    </header>

    <section>

        <div class="flex-container">
            <div>
                <label for="title">Tytuł wydarzenia</label><br>
                <input type="text" placeholder="Tytuł" name="title">
            </div>
    
            <img src="img/placeholder.png" alt="miniature" class="yourphoto"><br>
        </div>

        <label for="description">Opis wydarzenia</label><br>
        <input type="text" placeholder="Opis" name="description"><br>

        <br><br>

        <div class="flex-container">
            <label for="startdate">Data rozpoczęcia</label><br>
            <input type="date" name="startdate">
        </div>
        <div class="flex-container">
            <label for="enddate">Data zakończenia</label><br>
            <input type="date" name="enddate">
        </div>
        <div class="flex-container">
            <label for="location">Lokalizacja</label><br>
            <input type="text" name="location">
        </div>

        <br>

        <div class="flex-container">
            <img src="img/placeholder.png" alt="yourimg" class="yourphoto">
            <img src="img/placeholder.png" alt="yourimg" class="yourphoto">
            <img src="img/placeholder.png" alt="yourimg" class="yourphoto">
        </div>

    </section>

    <nav>
        
        <label class="menu-container">
            <input type="radio" name="menu" value="calendar">
            <span><img src="img/icoCalendar.png" alt="calendar"></span>
        </label>

        <label class="menu-container">
            <input type="radio" name="menu" value="addevent" checked>
            <span><img src="img/icoAddevent.png" alt="addevent"></span>
        </label>

        <label class="menu-container">
            <input type="radio" name="menu" value="home" >
            <span><img src="img/icoHome.png" alt="home"></span>
        </label>

        <label class="menu-container">
            <input type="radio" name="menu" value="search">
            <span><img src="img/icoSearch.png" alt="search"></span>
        </label>

        <label class="menu-container">
            <input type="radio" name="menu" value="settings">
            <span><img src="img/icoSettings.png" alt="settings"></span>
        </label>

    </nav>

</body>
</html>
